<h1>Lista de tareas</h1>


  <div class="row">
    <label class="col text-right">
      <input class="btn btn-primary" routerLink="/tarea/nuevo" type="submit" value="Agregar">
    </label>
  </div>

<table class="table table-striped">
  <thead class="thead-dark" >
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Fecha de creación</th>
      <th scope="col">Fecha límite para su realización</th>
      <th scope="col">Fecha de entrega.</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let task of allTasks; let i = index">
      <th scope="row">{{i + task.id }}</th>
      <th>{{task.name}}</th>
      <td>{{task.creationDate}}</td>
      <td>{{task.limitDate}}</td>
      <td>{{task.endDate}}</td>
      <td>
        <input class="btn btn-primary" [routerLink]="[ '/tarea', task.id ]" type="submit" value="Editar">&nbsp;
        <input class="btn btn-danger" (click)="eliminarTarea(task , i)" type="submit" value="Elimiar">
      </td>
    </tr>
  </tbody>
</table>
